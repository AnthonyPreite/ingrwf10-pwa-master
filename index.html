<body>
        <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">

                                </div>
                                <div class="message-body">
                                  Pas de trains programmés
                                </div>
                              </article>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
              </div>
    <header class="hero is-primary">
        <div class="hero-body">
          <div class="container">
              <img src="android-icon-96x96.png" alt="logo">
            <h1 class="title">
              Trains au départ
            </h1>
            <h2 class="subtitle">
              Trains à l'heure ?
            </h2>
          </div>
          <nav class="navbar is-primary">
            <ul class="navbar-brand container">
              <li><a href="index.html" class="navbar-item is-active">Home</a></li>

            </ul>
          </nav>
        </div>
        <a class="button is-danger install hidden">Installer</a>

    <main class="container">
        <ul class="gares">
          <!-- A dynamiser -->
          <li class="card" data-id="id_gare">
                                        <header class="card-header">
                                            <h2 class="card-header-title">Charleroi</h2>
                                            <a href="#" class="card-header-icon" aria-label="more options">
                                                    <span class="icon">
                                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                                    </span>
                                                </a>
                                        </header>
                                            <div class="card-content">
                                                <div class="content">
                                                    <table class="trains table is-striped">
                                                      <tr>
                                                        <th>Destination</th>
                                                       <th>Départ</th>
                                                       <th>Quai</th>
                                                       <th>Retard</th>
                                                     </tr>

                                                       <td>Namur</td>
                                                       <td>20:00</td>
                                                       <td>1</td>
                                                       <td>10 mins.</td>
                                                     </tr>
                                                     <tr>
                                                       <td>Bruxelles</td>
                                                       <td>20:12</td>
                                                       <td>2</td>
                                                       <td>0 mins.</td>
                                                     </tr>
                                                   </table>
                                                </div>
                                        </div>
                                    </li>
          <!-- end dynamique -->
    </ul>
